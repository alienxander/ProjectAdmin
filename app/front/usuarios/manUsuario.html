<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenedor de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>
</head>

<body>
    <form>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Usuarios</h5>
                <h6 class="card-subtitle mb-2 text-muted">Mantenedor de usuarios</h6>
                <div class="row">
                    <div class="col-4">
                        <label for="idNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="idNombre" placeholder="Ingrese Nombre">
                    </div>
                    <div class="col-4">
                        <label for="idApellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="idApellido" placeholder="Ingrese Apellido">
                    </div>
                    <div class="col-4">
                        <label for="idDireccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="idDireccion" placeholder="Ingrese Dirección">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="idCmbRegion" class="form-label">Región</label>
                        <select id="idCmbRegion" class="form-select">
                            <option>-- Seleccione --</option>
                            <option>Metropólitana</option>
                            <option>Valparaíso</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="idCmbComuna" class="form-label">Comuna</label>
                        <select id="idCmbComuna" class="form-select">
                            <option>-- Seleccione --</option>
                            <option>Santiago</option>
                            <option>San Antonio</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="idEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="idEmail" placeholder="Ingrese E-Mail">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="idPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="idPassword">
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-group botonera" role="group" aria-label="Basic example">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-file-earmark-plus"></i>
                Agregar
            </button>
        <div>
        
            <!-- <button type="submit" class="btn btn-primary">
                <i class="bi bi-file-earmark-plus"></i>
                Agregar
            </button> -->
        
        
    </form>
</body>

</html>
