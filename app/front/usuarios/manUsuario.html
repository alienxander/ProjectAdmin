<script src="./app/front/usuarios/js/manUsuario.js"></script>
    <form>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Usuarios</h5>
                <h6 class="card-subtitle mb-2 text-muted">Mantenedor de usuarios</h6>
                <div class="row">
                    <div class="col-4">
                        <label for="idNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="idNombre" placeholder="Ingrese Nombre">
                    </div>
                    <div class="col-4">
                        <label for="idApellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="idApellido" placeholder="Ingrese Apellido">
                    </div>
                    <div class="col-4">
                        <label for="idDireccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="idDireccion" placeholder="Ingrese Dirección">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="idCmbRegion" class="form-label">Región</label>
                        <select id="idCmbRegion" class="form-select">
                            <option>-- Seleccione --</option>
                            <option>Metropólitana</option>
                            <option>Valparaíso</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="idCmbComuna" class="form-label">Comuna</label>
                        <select id="idCmbComuna" class="form-select">
                            <option>-- Seleccione --</option>
                            <option>Santiago</option>
                            <option>San Antonio</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="idEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="idEmail" placeholder="Ingrese E-Mail">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="idPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="idPassword">
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-group botonera" role="group" aria-label="Basic example">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-file-earmark-plus"></i>
                Agregar
            </button>
            <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>
        <div>
    </form>
